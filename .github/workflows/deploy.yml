name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - "web-wasm/**"
      - "common/**"
      - "docs/flutter/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/deploy.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Trunk
        run: |
          wget -qO- https://github.com/trunk-rs/trunk/releases/download/v0.21.14/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
          chmod +x trunk
          sudo mv trunk /usr/local/bin/

      - name: Build WASM
        run: |
          cd web-wasm
          trunk build --release --public-url "/photo-ai-rust/leptos/"

      - name: Prepare deploy folder
        run: |
          mkdir -p deploy
          # Flutter at root
          if [ -d "docs/flutter" ]; then
            cp -r docs/flutter/* deploy/
          fi
          # Leptos at /leptos/
          mkdir -p deploy/leptos
          cp -r web-wasm/dist/* deploy/leptos/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
